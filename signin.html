<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In | SquareEyes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/SquareEyes_LogoSmall.png" alt="SquareEyes_Logo">
        </div>
            <nav class="navbar">
                <ul>
                    <a href="/films.html"><li>Films</li></a>
                   <a href="/watchlist.html"><li>Watchlist</li></a>
                </ul>
            </nav>
       <div class="searchbar">
          <input type="text" placeholder="Search">
          <a href="/searchresult.html"><button><i class="fas fa-search"></i></button></a>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars burger"></i>
        </div>
        <div class="myaccount">
           <img src="images/MyAccount.svg" alt="my account">
        </div>
        </header>
        <div class="sign-in">
           <div> 
                <p>Sign in</p>
                <p id="create-account">Create account</p>
            </div>
        </div>
        <div class="textbox">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <button>Sign in</button>
        </div>


        <footer>
            <p>Customer Support:</p>
            <p>+4796695230</p>
            <p>Support@squareeyes.com</p>
        </footer>
</body>
</html>
