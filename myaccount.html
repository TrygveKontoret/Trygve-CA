<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | SquareEyes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
    <meta name="description" content="Your account page on SquareEyes">
</head>
<body>
    <header>
        <div class="logo"><a href="/Index.html">
            <img src="images/SquareEyes_LogoSmall.png" alt="SquareEyes_Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/films.html">Films</a></li>
                <li><a href="/watchlist.html">Watchlist</a></li>
            </ul>
        </nav>
       <div class="searchbar">
          <input type="text" placeholder="Search">
          <a href="/searchresult.html"><button><i class="fas fa-search"></i></button></a>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars burger"></i>
        </div>
        <div class="myaccount"><a href="/signin.html">
           <img src="images/MyAccount.svg" alt="my account"></a>
        </div>
    </header>
    <h1>My Account</h1>
        <main class="account">
            <div class="edit-account details">
                <h2>Account Details</h2>
                <h3>Account picture:</h3>
                <img src="/images/babyyoda.png" alt="Baby Yoda Profile picture">
                <div><p>Navn</p></div>
                <div><p>Navnesen</p></div>
                <div><p>Navn.Navnesen@gmail.com</p></div>
            </div>
            <div class="edit-account edit">
                <h2>Edit Account</h2>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="oldpw">Old password:</label><br>
                    <input type="text" id="oldpw" name="oldpw"><br>
                    <label for="newpw">New password:</label><br>
                    <input type="text" id="newpw" name="newpw"><br>
                    <label for="confirm">Confirm password:</label><br>
                    <input type="text" id="confirm" name="confirm"><br>
                    <button id="cancel">Cancel</button>
                    <button id="submit">Submit</button>
                </form>
            </div>
        <div class="edit-account card">
            <h2>Card Details</h2>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder=" Navn"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder=" Navnesen"><br>
                <label for="cardnr">Card Number:</label><br>
                <input type="text" id="cardnr" name="cardnr" placeholder="**** **** **** 0596"><br>
                <label for="expiry">Expiry Date: (MM/YY)</label><br>
                <input type="text" id="expiry" name="expiry" placeholder=" 09/23"><br>
                <label for="newpw">Security Code: (CVV):</label><br>
                <input type="text" id="security" name="security"><br>
                <i class="fab fa-cc-visa fa-3x"></i>
                <button id="update">Update</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Customer Support:</p>
        <p>+4796695230</p>
        <p>Support@squareeyes.com</p>
    </footer>
</body>
</html>
